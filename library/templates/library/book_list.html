{% extends "base.html" %}

{% block content %}
    <h1>Knygų sąrašas</h1></br>
    {% if my_book_list %}
        <div class="row">
        {% for book in my_book_list %}
            <div class="col-md-4 d-flex align-items-stretch">
            <div class="card mb-4 shadow-sm">
                {% if book.cover %}
                    <img src="{{ book.cover.url }}" width="200" height="300" class="card-img-top" alt="...">
                {% else %}
                    <img src="https://via.placeholder.com/200x300" class="card-img-top">
                {% endif %}
                <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
                <p class="card-text"><a href="{{ book.id }}">{{ book.title }}</a></p>
                </div>
            </div>
            </div>
        {% endfor %}
        </div>
    {% else %}
        <p>Bibliotekoje knygų nėra.</p>
    {% endif %}

{% endblock %}
